# SLF4J Simple Logger Configuration

# Default log level (can be trace, debug, info, warn, error, off)
org.slf4j.simpleLogger.defaultLogLevel=warn

# Show date/time in log output (false for cleaner output)
org.slf4j.simpleLogger.showDateTime=false

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name (full package name)
org.slf4j.simpleLogger.showLogName=false

# Show short logger name (class name only)
org.slf4j.simpleLogger.showShortLogName=false

# Use brackets around level ([WARN])
org.slf4j.simpleLogger.levelInBrackets=false

# Output format: just level and message for clean output
# Format: [level] message

